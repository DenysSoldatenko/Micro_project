apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  POSTGRES_DB: "example_database"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-initdb
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS example_database;