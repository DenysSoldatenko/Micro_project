apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: postgres-volume-claim
        - name: initdb
          configMap:
            name: postgres-initdb
            items:
              - key: init.sql
                path: init.sql
      containers:
        - name: postgres
          image: postgres
          volumeMounts:
            - name: postgres
              mountPath: /var/lib/postgresql/data
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql
          envFrom:
            - configMapRef:
                name: postgres-config
      restartPolicy: Always
  selector:
    matchLabels:
      app: postgres
