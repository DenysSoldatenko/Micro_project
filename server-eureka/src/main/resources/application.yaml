server:
  port: 8761

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0

spring:
  application:
    name: server-eureka
    version: 0.0.1-SNAPSHOT
  banner:
    location: application-banner.txt
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF